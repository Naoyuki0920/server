{% extends 'base.html' %}
{% block content %}
<title>ファイル一覧</title>
<h1>ファイル一覧</h1>
<ul>
  {% for file in files %}
  <li>{{ file }}</li>
  <form action="{{ url_for('delete_file', num=num, filename=file)}}" method="post">
    <input type="submit" value="削除">
  </form>
  {% endfor %}
</ul>
{% endblock %}
